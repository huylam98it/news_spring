<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand text-white">Login Page</a>
    </div>
</nav>

<section class="container mt-3">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <h1>Login</h1>
            <p style="color: red" th:text="${session.login_error}"></p>
            <form th:action="@{/login_processing}" method="post">
                <div class="form-group">
                    <label >Username</label>
                    <input class="form-control" type="text" name="us">
                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input class="form-control" type="password" name="pw">
                </div>
                <div class="form-group">
                    <label >Remember me</label>
                    <input class="checkbox" type="checkbox" name="re">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>
            </form>
            <p>Chua co tai khoan? <a th:href="@{/signup}">Dang ky</a></p>
        </div>
        <div class="col-md-4"></div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
