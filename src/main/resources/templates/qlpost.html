<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <title>Dashboard</title>
</head>

<body ng-app="qlpost">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a th:href="@{/admin}" class="navbar-brand text-white">Admin Page</a>
    </div>
</nav>

<section class="container mt-3" ng-controller="ctrl" >
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-9 text-center">
            <h1>Quan ly bai viet</h1>
            <div class="row card text-center">
                <a th:href="@{/admin/addpost}" class="btn btn-primary">Them Bai Viet</a>
            </div>
            <div class="row text-center">
                <select id="sl" ng-model="sl" ng-change="capnhat()">
                    <option th:each="cat:${categories}" th:text="${cat.getName()}" th:value="${cat.getId()}">
                        category name
                    </option>
                </select>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <div ng-hide="loaded" ng-show="!loaded" class="spinner-border text-success"></div>
                    <table ng-hide="!loaded" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tieu De</th>
                            <th>Image</th>
                            <th>Ngay tao</th>
                            <th></th>
                            <td></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="p in listPost">
                            <td>{{$index+1}}</td>
                            <td>{{p.title}}</td>
                            <td><a href="/public_resource/{{p.image}}">{{p.image}}</a></td>
                            <td>{{p.created}}</td>
                            <td>
                                <a class="btn btn-success">Update</a>
                            </td>
                            <td>
                                <a class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
<script th:src="@{/js/custom1.js}"></script>
</body>

</html>
