<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <title>Quan ly tai khoan</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a th:href="@{/admin}" class="navbar-brand text-white">Admin Page</a>
    </div>
</nav>

<section class="container mt-3">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Danh sach Tai Khoan</h1>
            <p style="color: red" th:text="${message_status}"></p>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Type</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="acc:${accounts}">
                            <td th:text="${acc.getUsername()}"></td>
                            <td th:text="${acc.getPassword()}"></td>
                            <td th:text="${acc.getIsadmin()?'Admin':'User'}"></td>
                            <td>
                                <a th:href="@{/admin/removeuser/{id}(id=${acc.getId()})}" class="btn btn-danger" onclick="return xacnhan()">
                                    Xoa
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    function xacnhan(){
        return confirm("xac nhan xoa tai khoan ?");
    }
</script>
</body>

</html>
